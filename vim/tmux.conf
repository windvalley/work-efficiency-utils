# --- 基础配置 {{

# r  加载配置文件, 使立即生效.
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# e  编辑配置文件.
bind e new-window -n "~/.tmux.conf" "EDITOR=\${EDITOR//mvim/vim} && EDITOR=\${EDITOR//gvim/vim} && \${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\""

# 添加新的 prefix 键: ctrl a, 默认的 ctrl b 不取消.
#set -g prefix2 C-a
#bind C-a send-prefix -2

# 重置 prefix 键为: ctrl a, 取消默认的 ctrl b 键.
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# copy 模式下, 使用 vi 还是 emacs 的键位绑定, 默认值: emacs
setw -g mode-keys vi

# 新创建窗口时, 使用 tmux 窗口还是 screen 窗口.
set -g default-terminal "screen-256color"

# 按完 prefix 键, 再按 esc 键, 多少毫秒后取消 prefix,
# 如果有计划把 esc 键也作为功能键的一部分时, 把这个时间设置的长一些才有意义,
# 否则直接设置为 0 即可.
set -s escape-time 0

# 按完 prefix 键和功能键后, 可只按功能键来实施相同的功能,
# 按键间隔时间超过这里设置的时间后就需要重新输入 prefix 键了.
# 比较适用于 resize 窗格的快捷键, 省去了频繁按 prefix 键的麻烦.
set -sg repeat-time 600

# 一个窗口最多保留多少条历史记录.
set -g history-limit 50000

# 支持使用鼠标切换窗口, 调整窗格大小等.
set -g mouse on

# 窗口和窗格编号从1开始, 默认是从0开始.
set -g base-index 1
setw -g pane-base-index 1

# 窗口自动重命名.
setw -g automatic-rename on

# 如果有窗口关闭, 对现有窗口进行重新编号.
set -g renumber-windows on

# 终端标签页设置标题.
set -g set-titles on

# 窗格信息的展示时间, 比如 q 命令展示窗格编号的显示时长, 单位毫秒.
set -g display-panes-time 1000

# 设置状态栏消息展示的时间, 单位毫秒.
set -g display-time 1000

# ctrl l, 清空屏幕, 同时历史记录也清除.
# NOTE: 注意需要加 prefix, 否则只是清空屏幕.
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# 监控窗口活动, 活动的窗口在状态栏高亮显示.
set -g monitor-activity on

# 窗口活动信息使用在状态栏显示信息的方式替代响铃的方式.
set -g visual-activity on

# }}


# --- 窗口窗格操作按键映射 {{

# ctrl c  创建新的 session.
bind C-c new-session

# ctrl f  搜索 session.
bind C-f command-prompt -p find-session 'switch-client -t %%'

# h/j/k/l 光标向左/下/上/右边的窗格跳转.
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right

# >/<  和下一个/上一个窗格交换位置.
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# H/J/K/L  向左/下/上/右 resize 窗格.
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# tab  切换到上一个活动窗口.
bind Tab last-window        # move to last active window

# }}


# --- 主题颜色配置 {{

# 窗口名称的颜色设置, 在状态栏显示.
set-window-option -g window-status-style fg=colour244,bg=default,dim
# 当前活动窗口名称的颜色设置.
set-window-option -g window-status-current-style fg=colour166,bg=default,bright

# 窗格边框颜色.
set-option -g pane-border-style fg=colour244
# 当前活动窗格边框颜色.
set-option -g pane-active-border-style fg=blue

# 窗格序号的颜色设置.
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour166

# 消息的颜色设置.
set-option -g message-style bg=colour235,fg=colour166

# t 时钟的颜色设置.
set-window-option -g clock-mode-colour green

# 是否开启状态栏, 默认值: on
# 可选值: off
set -g status on

# 状态栏信息更新间隔几秒钟.
set -g status-interval 2

# 状态栏的位置, 默认值: bottom
# 可选值: top
set -g status-position bottom

# 状态栏信息位置调整, 默认值: left
# 可选值: centre, right
set -g status-justify left

# 状态栏颜色设置.
set-option -g status-style bg=colour235,fg=colour136,default

# 状态栏左边信息的显示长度.
set -g status-left-length 40
# 状态栏右边信息的显示长度.
set -g status-right-length 140

# 状态栏左边显示的信息定制.
set-option -g status-left "#[fg=#CE0000,bold] ♥︎ #S "

# 状态栏右边显示的信息定制.
set -g status-right "#{prefix_highlight} Online: #{online_status} #{net_speed} SaveInterval: #{continuum_status} #[fg=red,bold]CPU: #{cpu_percentage} #[fg=#009100,bold]Battery: #{battery_percentage} #[fg=#BF0060]%a #[fg=#009393]%Y-%m-%d %H:%M:%S"

# }}


# --- 插件管理与配置 {{

# *** 安装插件管理工具:
#   git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#
# *** 基本使用方法:
#             I  安装新添加的插件.
#             U  更新插件.
#             u  卸载不在配置文件中的插件.

# *** TMUX plugin manager Begin.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @tpm-clean 'u'  # 重新绑定卸载插件的快捷键.
# ==============================

# 在状态栏显示电量百分比.
set -g @plugin 'tmux-plugins/tmux-battery'

# 在状态栏显示 CPU 利用率.
set -g @plugin 'tmux-plugins/tmux-cpu'

# 按 prefix 等按键的时候, 在状态栏显示.
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_fg 'white' # default is 'colour231'
set -g @prefix_highlight_bg 'blue'  # default is 'colour04'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold' # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=green' # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_prefix_prompt 'Wait'  # 由显示 ^B 改为显示 Wait, 表示等待输入命令.
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @prefix_highlight_sync_prompt 'Sync'

# 在状态栏显示网络是否在线.
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @online_icon "ok"
set -g @offline_icon "off"

# Ctrl-s  保存当前 session.
# Ctrl-r  服务器重启丢失 session 后, 使用此命令恢复 session.
set -g @plugin 'tmux-plugins/tmux-resurrect'
# 有了这个插件后, 我们就可以不用手动保存和恢复丢失的 session 了, 全部由此插件代劳.
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'  # 是否进行自动恢复 session.
set -g @continuum-save-interval '5' # 每5分钟自动保存一次 session, 设置为0表示禁止自动保存功能.

# 使得可以搜索和复制命令行屏幕上的文本, 脱离繁琐的鼠标操作.
# ctrl f  进入 copy 模式, 光标跳转到命令行上方的文件名称并高亮显示选中文件名;
# ctrl g  进入 copy 模式, 用于 git status -sb 命令后, 选中列出的一个文件名称并高亮显示;
# ctrl u  进入 copy 模式, 光标跳转到命令行上方的 url 链接并高亮显示;
# ctrl d  进入 copy 模式, 光标跳转到命令行上方的数字并高亮显示;
#      /  进入字符串或正则搜索模式, 搜索命令行上方的文本并高亮显示;
#    n/N  向上/向下搜索文本.
#  enter  复制选中的文本.
# NOTE: 为了使 / 搜索命令好用, 系统上需要安装 grep 和 gawk,
#   brew install grep gawk
set -g @plugin 'tmux-plugins/tmux-copycat'
# D  高亮选中每行开头的数字字符串, 一般用于 pgrep -lf processname 命令后, 用来快速选择复制 PID.
set -g @copycat_search_D '^[[:digit:]]+'
set -g @copycat_hash_search 'C-h'
# ctrl i  进入 copy 模式, 选中命令行上方的 IP 地址, 并高亮显示.
set -g @copycat_ip_search 'C-i'

# 命令行文本复制插件.
# y  normal 模式下, 将命令行文本复制到系统剪贴板;
#    copy 模式下, 将通过 n/N 选择的高亮文本拷贝到系统剪贴板.
# Y  normal 模式下, 将窗格的当前工作目录文本拷贝到系统剪贴板;
#    copy 模式下, 将通过 n/N 选择的高亮文本直接复制并粘贴到命令行.
set -g @plugin 'tmux-plugins/tmux-yank'

# copy 模式下, 直接打开选中的文件或url, 或使用搜索引擎搜索选中的文本.
# o  直接使用相应的默认应用打开选中的文件或url.
# S  使用 google 搜索选中的字符串, 注意可使用 l 扩展选中的字符串.
# B  使用 bing 搜索选中的字符串.
set -g @plugin 'tmux-plugins/tmux-open'
set -g @open-B 'https://www.bing.com/search?q='
set -g @open-S 'https://www.google.com/search?q='

# ==============================
# TMUX plugin manager End.
run '~/.tmux/plugins/tpm/tpm'
# }}


